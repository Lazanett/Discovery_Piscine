<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <title> Responsive </title>
		<style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			.table {
				width: 100%;
				height: 100%;
				text-align: center;
				border-collapse: collapse;
			}
			.left {
				width: 50%;
				background-color: rgb(152, 152, 206);
				color: black;
			}
			.right {
				width: 50%;
				background-color: rgb(223, 179, 186);
				color: black;
			}
		</style>
	</head>
	<body>
		<table class="table">
				<tr>
					<td class="left"> 1ere case </td>
					<td class="right"> 2eme case </td>
				</tr>
		</table>
	</body>
</html>
